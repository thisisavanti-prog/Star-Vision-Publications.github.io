<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Star Vision Publications</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">Star Vision</a>
      <div>
        <a href="index.html" class="nav-link d-inline text-primary">Home</a>
        <a href="about.html" class="nav-link d-inline text-primary">About</a>
        <a href="shop.html" class="nav-link d-inline text-primary">Shop</a>
        <a href="contact.html" class="nav-link d-inline text-primary">Contact</a>
      </div>
    </div>
  </nav>
  <section class="container my-5">
    <h2 class="mb-4 text-primary">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div class="mt-4">
      <p>Email: <a href="mailto:info@starvision.com" class="text-primary">thisisavanti@gmail.com</a></p>
      <p>Follow us: 
        <a href="#" class="text-primary me-2">Twitter</a>
        <a href="#" class="text-primary">Instagram</a>
      </p>
    </div>
  </section>
  <footer class="bg-light text-center text-muted py-3">
    &copy; 2025 Star Vision Publications
  </footer>
</body>
</html>
